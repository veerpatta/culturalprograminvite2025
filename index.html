<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Timetable Command Center - Veer Patta Public School</title>
	<meta name="theme-color" content="#2563eb">

	<!-- LIBRARIES (CDN) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

	<!-- STYLES -->
	<style>
		/* CSS Variables for Theme */
		:root {
			--primary-50: #eff6ff;
			--primary-100: #dbeafe;
			--primary-200: #bfdbfe;
			--primary-300: #93c5fd;
			--primary-400: #60a5fa;
			--primary-500: #3b82f6;
			--primary-600: #2563eb;
			--primary-700: #1d4ed8;
			--primary-800: #1e40af;
			--primary-900: #1e3a8a;

			--gray-50: #f9fafb;
			--gray-100: #f3f4f6;
			--gray-200: #e5e7eb;
			--gray-300: #d1d5db;
			--gray-400: #9ca3af;
			--gray-500: #6b7280;
			--gray-600: #4b5563;
			--gray-700: #374151;
			--gray-800: #1f2937;
			--gray-900: #111827;

			--green-500: #10b981;
			--yellow-500: #f59e0b;
			--red-500: #ef4444;
			--red-600: #dc2626;

			--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
			--shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
			--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
			--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
			--shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

			--radius: 0.5rem;
			--radius-lg: 0.75rem;
		}

		/* Global Styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', system-ui, -apple-system, sans-serif;
			background: linear-gradient(135deg, var(--primary-50) 0%, var(--gray-50) 100%);
			color: var(--gray-900);
			min-height: 100vh;
			line-height: 1.6;
		}

		/* Loading Screen */
		#loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: white;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
			transition: opacity 0.3s ease;
		}

		.spinner {
			width: 50px;
			height: 50px;
			border: 5px solid var(--gray-200);
			border-top-color: var(--primary-600);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}

		/* App Container */
		.app-container {
			max-width: 1400px;
			margin: 0 auto;
			padding: 1rem;
		}

		/* Header */
		header {
			background: white;
			border-radius: var(--radius-lg);
			padding: 1.5rem;
			margin-bottom: 1.5rem;
			box-shadow: var(--shadow-md);
			text-align: center;
		}

		header h1 {
			font-size: 1.875rem;
			font-weight: 800;
			color: var(--primary-800);
			margin-bottom: 0.25rem;
		}

		header p {
			color: var(--gray-600);
			font-size: 0.875rem;
		}

		/* Navigation */
		nav {
			background: white;
			border-radius: var(--radius-lg);
			padding: 0.75rem;
			margin-bottom: 1.5rem;
			box-shadow: var(--shadow);
			display: flex;
			gap: 0.5rem;
			overflow-x: auto;
			scrollbar-width: thin;
		}

		nav::-webkit-scrollbar {
			height: 6px;
		}

		nav::-webkit-scrollbar-thumb {
			background: var(--gray-300);
			border-radius: 3px;
		}

		.nav-button {
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			padding: 0.625rem 1rem;
			background: transparent;
			border: 1px solid var(--gray-200);
			border-radius: var(--radius);
			color: var(--gray-700);
			font-size: 0.875rem;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.2s;
			white-space: nowrap;
			flex-shrink: 0;
		}

		.nav-button:hover {
			background: var(--primary-50);
			border-color: var(--primary-300);
			color: var(--primary-700);
			transform: translateY(-1px);
		}

		.nav-button.active {
			background: var(--primary-600);
			border-color: var(--primary-600);
			color: white;
			box-shadow: var(--shadow-md);
		}

		.nav-button svg {
			width: 18px;
			height: 18px;
		}

		/* Main Content */
		.main-content {
			animation: fadeIn 0.3s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Cards */
		.card {
			background: white;
			border-radius: var(--radius-lg);
			padding: 1.5rem;
			box-shadow: var(--shadow);
			margin-bottom: 1.5rem;
		}

		/* Stat Cards */
		.stat-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 1rem;
			margin-bottom: 1.5rem;
		}

		.stat-card {
			display: flex;
			align-items: center;
			gap: 1rem;
			padding: 1.25rem;
			background: white;
			border-radius: var(--radius-lg);
			box-shadow: var(--shadow);
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.stat-card:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-lg);
		}

		.stat-card-icon {
			width: 50px;
			height: 50px;
			border-radius: var(--radius);
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			flex-shrink: 0;
		}

		.stat-card-icon svg {
			width: 24px;
			height: 24px;
		}

		.stat-card-label {
			font-size: 0.75rem;
			color: var(--gray-500);
			text-transform: uppercase;
			letter-spacing: 0.05em;
		}

		.stat-card-value {
			font-size: 1.5rem;
			font-weight: 700;
			color: var(--gray-900);
		}

		/* Tables */
		.table-container {
			overflow-x: auto;
			margin: 1rem -0.5rem;
			padding: 0 0.5rem;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			font-size: 0.875rem;
		}

		th {
			background: var(--gray-50);
			color: var(--gray-700);
			font-weight: 600;
			text-align: left;
			padding: 0.75rem;
			border-bottom: 2px solid var(--gray-200);
			position: sticky;
			top: 0;
			z-index: 10;
		}

		td {
			padding: 0.75rem;
			border-bottom: 1px solid var(--gray-100);
			vertical-align: top;
		}

		tr:hover {
			background: var(--primary-50);
		}

		.subject {
			font-weight: 600;
			color: var(--gray-900);
			margin-bottom: 0.125rem;
		}

		.teacher {
			font-size: 0.75rem;
			color: var(--gray-600);
		}

		.substitute {
			color: var(--primary-600);
			font-weight: 500;
		}

		.line-through {
			text-decoration: line-through;
			opacity: 0.5;
		}

		.class-name {
			font-size: 0.75rem;
			color: var(--gray-500);
			margin-top: 0.125rem;
		}

		/* Form Elements */
		select {
			width: 100%;
			padding: 0.625rem 0.75rem;
			border: 1px solid var(--gray-300);
			border-radius: var(--radius);
			background: white;
			font-size: 0.875rem;
			color: var(--gray-700);
			cursor: pointer;
			transition: border-color 0.2s;
		}

		select:hover {
			border-color: var(--primary-400);
		}

		select:focus {
			outline: none;
			border-color: var(--primary-500);
			box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
		}

		/* Buttons */
		.button {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
			padding: 0.625rem 1.25rem;
			border-radius: var(--radius);
			font-size: 0.875rem;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.2s;
			border: none;
			width: 100%;
		}

		.button svg {
			width: 18px;
			height: 18px;
		}

		.button-primary {
			background: var(--primary-600);
			color: white;
		}

		.button-primary:hover {
			background: var(--primary-700);
			transform: translateY(-1px);
			box-shadow: var(--shadow-md);
		}

		.button-secondary {
			background: var(--gray-100);
			color: var(--gray-700);
			border: 1px solid var(--gray-300);
		}

		.button-secondary:hover {
			background: var(--gray-200);
			transform: translateY(-1px);
		}

		.button-danger {
			background: var(--red-500);
			color: white;
		}

		.button-danger:hover {
			background: var(--red-600);
			transform: translateY(-1px);
			box-shadow: var(--shadow-md);
		}

		.button-whatsapp {
			background: #25D366;
			color: white;
		}

		.button-whatsapp:hover {
			background: #1DA851;
			transform: translateY(-1px);
			box-shadow: var(--shadow-md);
		}

		/* Footer */
		footer {
			text-align: center;
			padding: 2rem 1rem;
			color: var(--gray-600);
			font-size: 0.875rem;
		}

		/* Mobile Menu Button */
		.mobile-menu-btn {
			display: none;
			position: fixed;
			bottom: 1rem;
			right: 1rem;
			width: 56px;
			height: 56px;
			border-radius: 50%;
			background: var(--primary-600);
			color: white;
			border: none;
			box-shadow: var(--shadow-lg);
			z-index: 100;
			cursor: pointer;
			transition: all 0.3s;
		}

		.mobile-menu-btn:hover {
			transform: scale(1.1);
			background: var(--primary-700);
		}

		.mobile-menu-btn svg {
			width: 24px;
			height: 24px;
		}

		/* Utility Classes */
		.grid {
			display: grid;
		}

		.grid-cols-1 {
			grid-template-columns: repeat(1, minmax(0, 1fr));
		}

		.gap-4 {
			gap: 1rem;
		}

		.gap-6 {
			gap: 1.5rem;
		}

		.mb-4 {
			margin-bottom: 1rem;
		}

		.mt-4 {
			margin-top: 1rem;
		}

		.flex {
			display: flex;
		}

		.flex-wrap {
			flex-wrap: wrap;
		}

		.items-center {
			align-items: center;
		}

		.justify-between {
			justify-content: space-between;
		}

		.justify-center {
			justify-content: center;
		}

		.font-bold {
			font-weight: 700;
		}

		.block {
			display: block;
		}

		/* Print Styles */
		@media print {
			body {
				background: white;
				font-size: 9pt !important;
			}
			.no-print {
				display: none !important;
			}
			.app-container {
				max-width: 100%;
				padding: 0;
			}
			.card {
				box-shadow: none;
				border: 1px solid var(--gray-300);
				page-break-inside: avoid;
				margin-bottom: 0.5rem;
				padding: 0.5rem;
			}
			table {
				font-size: 7pt !important;
				width: 100% !important;
			}
			th, td {
				padding: 2px 4px !important;
				font-size: 7pt !important;
				line-height: 1.1 !important;
			}
			th {
				background: #f5f5f5 !important;
				font-weight: bold;
			}
			.subject {
				font-size: 7pt !important;
				font-weight: bold;
				margin-bottom: 1px;
			}
			.teacher {
				font-size: 6pt !important;
				line-height: 1 !important;
			}
			.substitute {
				font-size: 6pt !important;
			}
			#print-capture-area {
				display: block !important;
				position: static !important;
				left: auto !important;
				width: 100% !important;
				max-width: none !important;
				padding: 0.5rem !important;
			}
			#print-header {
				text-align: center;
				margin-bottom: 0.5rem;
			}
			#print-header h1 {
				font-size: 14pt !important;
				margin: 0;
			}
			#print-header-subtitle {
				font-size: 12pt !important;
				margin: 0.25rem 0;
			}
			.table-container {
				margin: 0 !important;
				padding: 0 !important;
			}
			* {
				page-break-inside: avoid !important;
			}
			.card {
				page-break-before: avoid !important;
				page-break-after: avoid !important;
			}
		}

		/* Mobile responsive table: stack rows into cards with labels */
		@media (max-width: 768px) {
			table.responsive {
				border: 0;
			}
			table.responsive thead {
				display: none;
			}
			table.responsive tr {
				display: block;
				margin: 0 0 1rem 0;
				border: 1px solid var(--gray-200);
				border-radius: var(--radius);
				box-shadow: var(--shadow-sm);
				background: white;
				overflow: hidden;
			}
			table.responsive td {
				display: block;
				width: 100%;
				border: 0;
				border-bottom: 1px solid var(--gray-100);
				padding: 0.75rem;
				position: relative;
			}
			table.responsive td:last-child {
				border-bottom: 0;
			}
			table.responsive td::before {
				content: attr(data-label);
				display: block;
				font-size: 0.75rem;
				color: var(--gray-500);
				text-transform: uppercase;
				letter-spacing: 0.05em;
				margin-bottom: 0.5rem;
				font-weight: 600;
			}

			.app-container {
				padding: 0.5rem;
			}

			header {
				padding: 1rem;
				margin-bottom: 1rem;
			}

			header h1 {
				font-size: 1.5rem;
			}

			.card {
				padding: 1rem;
				margin-bottom: 1rem;
			}

			.stat-grid {
				grid-template-columns: repeat(2, 1fr);
				gap: 0.5rem;
			}

			.stat-card {
				padding: 0.75rem;
				flex-direction: column;
				text-align: center;
				gap: 0.5rem;
			}

			.stat-card-icon {
				width: 40px;
				height: 40px;
			}

			.stat-card-value {
				font-size: 1.25rem;
			}

			/* Navigation improvements */
			nav {
				padding: 0.5rem;
				gap: 0.25rem;
			}

			.nav-button {
				min-height: 44px;
				padding: 0.5rem 0.75rem;
				font-size: 0.75rem;
			}

			.nav-button span {
				display: none;
			}

			/* Button improvements */
			.button {
				padding: 0.75rem 1rem;
				font-size: 0.875rem;
				min-height: 44px;
			}

			/* Mobile responsive table: stack rows into cards with labels */
			table.responsive {
				border: 0;
			}

			table.responsive thead {
				display: none;
			}

			table.responsive tr {
				display: block;
				margin: 0 0 1rem 0;
				border: 1px solid var(--gray-200);
				border-radius: var(--radius);
				box-shadow: var(--shadow-sm);
				background: white;
				overflow: hidden;
			}

			table.responsive td {
				display: block;
				width: 100%;
				border: 0;
				border-bottom: 1px solid var(--gray-100);
				padding: 0.75rem;
				position: relative;
			}

			table.responsive td:last-child {
				border-bottom: 0;
			}

			table.responsive td::before {
				content: attr(data-label);
				display: block;
				font-size: 0.75rem;
				color: var(--gray-500);
				text-transform: uppercase;
				letter-spacing: 0.05em;
				margin-bottom: 0.5rem;
				font-weight: 600;
			}

			/* Improve grid layout on mobile */
			.grid-cols-md-2 {
				grid-template-columns: 1fr;
			}

			/* Mobile menu visibility */
			.mobile-menu-btn {
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* Free teacher finder mobile layout */
			#free-teacher-finder-container .grid {
				grid-template-columns: 1fr;
				gap: 0.75rem;
			}

			/* Substitution view mobile improvements */
			.card .grid {
				grid-template-columns: 1fr;
				gap: 1rem;
			}
		}

		@media (max-width: 480px) {
			.stat-grid {
				grid-template-columns: 1fr;
			}

			header h1 {
				font-size: 1.25rem;
			}

			.nav-button {
				padding: 0.5rem;
			}

			.nav-button svg {
				width: 16px;
				height: 16px;
			}
		}

		/* Enhanced mobile responsive design */
		@media (max-width: 768px) {
			/* ...existing code... */

			/* Better mobile stats layout */
			.stat-grid {
				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
				gap: 0.75rem;
			}

			.stat-card {
				padding: 1rem;
				flex-direction: row;
				text-align: left;
				gap: 0.75rem;
			}

			.stat-card-icon {
				width: 35px;
				height: 35px;
				flex-shrink: 0;
			}

			.stat-card-value {
				font-size: 1.125rem;
			}

			/* Enhanced free teacher finder */
			#free-teacher-finder-container .grid {
				grid-template-columns: 1fr;
				gap: 0.5rem;
			}

			#free-teacher-finder-container select {
				font-size: 0.875rem;
				padding: 0.5rem;
			}

			/* Better mobile navigation */
			.nav-button {
				min-height: 48px;
				padding: 0.75rem;
				border-radius: var(--radius-lg);
			}

			.nav-button svg {
				width: 20px;
				height: 20px;
			}

			/* Enhanced table mobile view */
			table.responsive tr {
				margin: 0 0 1rem 0;
				padding: 0;
			}

			table.responsive td {
				padding: 0.875rem;
				position: relative;
			}

			table.responsive td::before {
				font-weight: 700;
				color: var(--primary-600);
				font-size: 0.8rem;
			}

			/* Better touch targets */
			button, select, input[type="checkbox"] {
				min-height: 44px;
			}

			input[type="checkbox"] {
				width: 18px;
				height: 18px;
				margin-right: 0.5rem;
			}
		}

		/* Enhanced loading states */
		.loading-state {
			opacity: 0.6;
			pointer-events: none;
		}

		.pulse {
			animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
		}

		@keyframes pulse {
			0%, 100% { opacity: 1; }
			50% { opacity: .5; }
		}

		/* Better focus states for accessibility */
		:focus-visible {
			outline: 2px solid var(--primary-500);
			outline-offset: 2px;
			border-radius: var(--radius);
		}

		/* Enhanced toast */
		.toast {
			backdrop-filter: blur(8px);
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		/* Performance optimizations */
		.card, .stat-card {
			will-change: transform;
			transform: translateZ(0);
		}
	</style>
</head>
<body>
	<div id="loader">
		<div class="spinner"></div>
	</div>

	<div id="print-capture-area" style="display: none; background: white; padding: 1.5rem;">
		<div id="print-header">
			<img src="logo.png" alt="Veer Patta Public School Logo" crossorigin="anonymous">
			<h1 id="print-header-title">Veer Patta Public School - Timetable</h1>
		</div>
		<h2 id="print-header-subtitle"></h2>
		<div id="print-content"></div>
	</div>

	<div class="app-container">
		<header class="no-print">
			<h1>üìö Timetable Command Center</h1>
			<p>Veer Patta Public School, Amet</p>
		</header>

		<nav class="no-print" id="main-nav">
			<button id="nav-Dashboard" class="nav-button active" onclick="switchView('Dashboard')">
				<i data-lucide="layout-dashboard"></i>
				<span>Dashboard</span>

				if (timeInMinutes >= periods[i].start && timeInMinutes <= periods[i].end) {
					return i + 1;
				}
			}

			// If outside school hours, return appropriate period
			if (timeInMinutes < periods[0].start) return 1;
			return Math.min(8, periods.length);
		}

		// --- ENHANCED DATA PARSING ---
		const parseTimetableData = () => {
			const timetable = {};
			const teacherDetails = {};
			let headers = [];

			try {
				// Enhanced data cleaning
				const correctedData = rawData
					.replace(/\(Nindika\)/g, '(Nidhika)')
					.replace(/\s+Sir/g, '')
					.replace(/english/g, 'English');

				// Split by days - properly handle all days including Saturday
				const lines = correctedData.trim().split('\n').map(line => line.trim()).filter(line => line);
				const dayNames = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
				
				let currentDay = null;
				let currentDayData = [];
				
				for (let i = 0; i < lines.length; i++) {
					const line = lines[i];
					
					// Check if this line is a day name
					if (dayNames.includes(line)) {
						// Process previous day data if exists
						if (currentDay && currentDayData.length > 0) {
							processDay(currentDay, currentDayData);
						}
						
						// Start new day
						currentDay = line;
						currentDayData = [];
					} else if (currentDay) {
						currentDayData.push(line);
					}
				}
				
				// Process the last day
				if (currentDay && currentDayData.length > 0) {
					processDay(currentDay, currentDayData);
				}

				function processDay(day, dayData) {
					timetable[day] = {};
					
					// First line should be headers (periods)
					if (dayData.length > 0 && dayData[0].includes('Period 1')) {
						if (headers.length === 0) { // Only set headers once
							headers.splice(0, headers.length, ...dayData[0].split(',').slice(1).map(h => {
								const parts = h.split('<br>');
								return { 
									name: parts[0]?.trim() || `Period ${h}`, 
									time: parts[1]?.trim() || '' 
								};
							}));
						}
						
						// Process class data (skip header line)
						for (let j = 1; j < dayData.length; j++) {
							const line = dayData[j];
							if (!line.trim()) continue;
							
							const columns = line.split(',').map(col => col.trim());
							const className = columns[0];
							
							if (!className) continue;
							
							timetable[day][className] = [];

							columns.slice(1).forEach((cell, periodIndex) => {
								const match = cell.match(/^(.+?)\s*\(([^)]+)\)$/);
								let entry = { 
									subject: cell, 
									teacher: null, 
									period: periodIndex, 
									className, 
									day 
								};

								if (match) {
									entry.subject = match[1].trim();
									entry.teacher = match[2].trim();
								}

								timetable[day][className].push(entry);

								// Enhanced teacher tracking
								if (entry.teacher) {
									const teachersInCell = entry.teacher.split('/').map(t => t.trim());
									const subjectsInCell = entry.subject.split('/').map(s => s.trim());

									teachersInCell.forEach((teacherName, k) => {
										if (!teacherDetails[teacherName]) {
											teacherDetails[teacherName] = { 
												schedule: {}, 
												periodCount: 0, 
												subjects: new Set(),
												workload: {}
											};
										}

										if (!teacherDetails[teacherName].schedule[day]) {
											teacherDetails[teacherName].schedule[day] = Array(headers.length).fill(null);
										}

										const subjectForTeacher = subjectsInCell[k] || subjectsInCell[0];
										teacherDetails[teacherName].schedule[day][periodIndex] = { 
											subject: subjectForTeacher, 
											className 
										};
										teacherDetails[teacherName].periodCount++;
										teacherDetails[teacherName].subjects.add(subjectForTeacher);

										// Calculate daily workload
										if (!teacherDetails[teacherName].workload[day]) {
											teacherDetails[teacherName].workload[day] = 0;
										}
										teacherDetails[teacherName].workload[day]++;
									});
								}
							});
						}
					}
				}

				// Enhanced class sorting
				const classNames = Object.keys(timetable.Monday || {}).sort((a, b) => {
					const extractNumber = (str) => {
						const match = str.match(/(\d+)/);
						return match ? parseInt(match[1]) : 999;
					};
					
					const numA = extractNumber(a);
					const numB = extractNumber(b);
					
					if (numA !== numB) return numA - numB;
					return a.localeCompare(b);
				});

				const result = { 
					timetable, 
					teacherDetails, 
					periodHeaders: headers, 
					classNames, 
					teacherNames: Object.keys(teacherDetails).sort(),
					days: Object.keys(timetable)
				};

				console.log('Parsed timetable days:', Object.keys(timetable));
				console.log('Sample Saturday data:', timetable.Saturday ? Object.keys(timetable.Saturday).length + ' classes' : 'No Saturday data');
				
				state.cache.set('parsedData', result);
				state.lastUpdate = Date.now();
				
				return result;

			} catch (error) {
				console.error('Error parsing timetable data:', error);
				// Return minimal data structure to prevent crashes
				return {
					timetable: { Monday: {} },
					teacherDetails: {},
					periodHeaders: [],
					classNames: [],
					teacherNames: [],
					days: ['Monday']
				};
			}
		};

		// --- FREE TEACHER FINDER ---
		function findFreeTeachers(day, periodIndex, absentTeachers, currentDaySubs) {
			try {
				// Validate inputs
				if (!state.allData || !state.allData.teacherNames) {
					console.error('Teacher data not available');
					return [];
				}

				if (!state.allData.days.includes(day)) {
					console.error('Day not found in timetable:', day);
					return [];
				}

				if (periodIndex < 0 || periodIndex >= (state.allData.periodHeaders?.length || 8)) {
					console.error('Invalid period index:', periodIndex);
					return [];
				}

				const cacheKey = `free-${day}-${periodIndex}-${absentTeachers.join(',')}-${JSON.stringify(currentDaySubs)}`;
				if (state.cache.has(cacheKey)) {
					return state.cache.get(cacheKey);
				}

				const free = [];
				
				for (const teacher of state.allData.teacherNames) {
					// Skip if absent
					if (absentTeachers.includes(teacher)) continue;
					
					// Skip special cases
					if (teacher === 'Gyan' || teacher === 'Phy') continue;
					
					// Anjana only available after period 4
					if (teacher === 'Anjana' && periodIndex < 4) continue;

					// Check if teacher has a regular class this period
					const teacherSchedule = state.allData.teacherDetails[teacher]?.schedule[day];
					if (teacherSchedule && teacherSchedule[periodIndex]) {
						continue;
					}

					// Check if already assigned as substitute
					let isBusyAsSub = false;
					for (const cName in currentDaySubs) {
						if (currentDaySubs[cName][periodIndex] === teacher) {
							isBusyAsSub = true;
							break;
						}
					}
					if (isBusyAsSub) continue;

					free.push(teacher);
				}

				// Sort by current workload (ascending)
				free.sort((a, b) => {
					const workloadA = state.allData.teacherDetails[a]?.workload[day] || 0;
					const workloadB = state.allData.teacherDetails[b]?.workload[day] || 0;
					return workloadA - workloadB;
				});

				console.log(`Free teachers for ${day} period ${periodIndex + 1}:`, free);

				state.cache.set(cacheKey, free);
				return free;

			} catch (error) {
				console.error('Error finding free teachers:', error);
				return [];
			}
		}

		// --- SUBSTITUTION MANAGEMENT ---
		function handleGeneratePlan(day, absentTeachers) {
			try {
				if (!day || !absentTeachers || absentTeachers.length === 0) {
					showToast('‚ö†Ô∏è Please select at least one absent teacher', 3000, 'warning');
					return;
				}

				const { teacherDetails, timetable } = state.allData;
				const vacantSlots = [];

				// Find all slots that need substitution
				absentTeachers.forEach(teacher => {
					const schedule = teacherDetails[teacher]?.schedule[day];
					if (schedule) {
						schedule.forEach((period, periodIndex) => {
							if (period) {
								vacantSlots.push({
									...period,
									periodIndex,
									originalTeacher: teacher
								});
							}
						});
					}
				});

				// Initialize substitution structure if needed
				if (!state.substitutions[day]) {
					state.substitutions[day] = { plan: {}, absentTeachers: [] };
				}
				state.substitutions[day].absentTeachers = [...absentTeachers];
				
				// Clear existing plan for these slots
				vacantSlots.forEach(slot => {
					if (!state.substitutions[day].plan[slot.className]) {
						state.substitutions[day].plan[slot.className] = {};
					}
					delete state.substitutions[day].plan[slot.className][slot.periodIndex];
				});

				// Generate new plan
				const newPlan = state.substitutions[day].plan;
				vacantSlots.forEach(slot => {
					const freeTeachers = findFreeTeachers(
						day, 
						slot.periodIndex, 
						absentTeachers, 
						newPlan
					);
					
					if (freeTeachers.length > 0) {
						if (!newPlan[slot.className]) {
							newPlan[slot.className] = {};
						}
						newPlan[slot.className][slot.periodIndex] = freeTeachers[0];
					}
				});

				// Save updated plan
				state.substitutions[day].plan = newPlan;
				showToast('‚úÖ Substitution plan generated successfully!', 3000, 'success');
				renderSubstitutionView(day, absentTeachers);
				
			} catch (error) {
				console.error('Error generating substitution plan:', error);
				showToast('‚ùå Failed to generate substitution plan', 3000, 'error');
			}
		}

				// Encode and open WhatsApp
				const encodedMessage = encodeURIComponent(message);
				const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
				window.open(whatsappUrl, '_blank');
				showToast('‚úÖ Opening WhatsApp...', 3000, 'success');
			} catch (error) {
				console.error('Error sharing via WhatsApp:', error);
				showToast('‚ùå Failed to share via WhatsApp', 3000, 'error');
			}
		}

		function handleDownloadSubstitutionImage(day) {
			try {
				const planContent = document.getElementById('substitution-plan-content');
				if (!planContent) {
					showToast('‚ö†Ô∏è No substitution plan available to download', 3000, 'warning');
					return;
				}

				const captureElement = document.getElementById('print-capture-area');
				const prevCapture = captureElement.style.display;
				document.getElementById('print-header-subtitle').textContent = `Substitution Plan for ${day}`;
				document.getElementById('print-content').innerHTML = planContent.innerHTML;
				captureElement.style.display = 'block';
				
				html2canvas(captureElement).then(canvas => {
					captureElement.style.display = prevCapture;
					canvas.toBlob(blob => {
						try {
							const url = URL.createObjectURL(blob);
							const a = document.createElement('a');
							a.href = url;
							a.download = `substitution-plan-${day}.png`;
							a.click();
							URL.revokeObjectURL(url);
							showToast('‚úÖ Substitution plan image downloaded', 3000, 'success');
						} catch (error) {
							console.error('Error downloading:', error);
							showToast('‚ùå Failed to download image', 3000, 'error');
						}
					});
				});
			} catch (error) {
				console.error('Screenshot error:', error);
				showToast('‚ùå Failed to capture screenshot', 3000, 'error');
			}
		}

		// --- INITIALIZATION FUNCTION ---
		async function init() {
			try {
				// Parse data
				state.allData = parseTimetableData();
				console.log('Initialized with data:', state.allData.days);
				
				// Initialize substitutions structure
				state.allData.days.forEach(day => {
					if (!state.substitutions[day]) {
						state.substitutions[day] = { plan: {}, absentTeachers: [] };
					}
				});
				
				// Render initial view
				switchView('Dashboard');
				
				// Set up toast style
				const style = document.createElement('style');
				style.innerHTML = `
				.toast-notification {
					position: fixed;
					top: 20px;
					right: 20px;
					z-index: 10000;
					background: var(--primary-600);
					color: white;
					padding: 0.75rem 1rem;
					border-radius: var(--radius);
					box-shadow: var(--shadow-lg);
					transition: all 0.3s ease;
					font-size: 0.875rem;
					font-weight: 500;
					max-width: 300px;
					opacity: 1;
				}
				.toast-notification.error {
					background: var(--red-500);
				}
				.toast-notification.success {
					background: var(--green-500);
				}
				.toast-notification.warning {
					background: var(--yellow-500);
				}
				@keyframes pulse {
					0%, 100% { opacity: 1; }
					50% { opacity: .5; }
				}
			`;
			document.head.appendChild(style);
			
			// Hide loader after a delay for smoother UX
			setTimeout(() => {
				const loader = document.getElementById('loader');
				loader.style.opacity = '0';
				setTimeout(() => {
					loader.style.display = 'none';
				}, 300);

				// Add keyboard shortcuts
				document.addEventListener('keydown', (e) => {
					if (e.altKey) {
						switch(e.key) {
							case '1': switchView('Dashboard'); break;
							case '2': switchView('Day'); break;
							case '3': switchView('Substitution'); break;
							case '4': switchView('Class'); break;
							case '5': switchView('Teacher'); break;
						}
					}
				});

				showToast('üìö Timetable Command Center loaded successfully!', 2000, 'success');
			}, 300);
			
			} catch (error) {
				console.error('Initialization error:', error);
				showToast('‚ùå Failed to load timetable data', 5000, 'error');
				
				// Show fallback content
				mainContent.innerHTML = `
				<div class="card">
					<div style="color: var(--red-500); padding: 2rem; text-align: center;">
						<i data-lucide="alert-circle" style="width: 48px; height: 48px; margin-bottom: 1rem;"></i><br>
						<h3>Initialization Error</h3>
						<p>Failed to load the timetable application. Please refresh the page.</p>
						<button onclick="window.location.reload()" class="button button-primary" style="margin-top: 1rem; max-width: 200px;">
							Reload Page
						</button>
					</div>
				</div>
				`;
				lucide.createIcons();
			}
		}

		// Initialize app when window loads
		window.onload = init;
	</script>
